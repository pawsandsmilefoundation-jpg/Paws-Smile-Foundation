<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paws and Smile Foundation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .hero {
      position: relative;
      text-align: center;
      color: white;
      padding: 120px 20px;
    }
    .bg-cover {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.6;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 22px;
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .donate-btn {
      background: #1e90ff;
      color: #fff;
    }
    .donate-btn:hover {
      background: #0d6efd;
    }
    .outline {
      border: 2px solid white;
      color: white;
      background: transparent;
    }

    /* Dog SVG size */
    .dog-icon {
      width: 32px;
      height: 32px;
    }
    /* Tail wagging animation */
    .dog-tail {
      transform-origin: left center;
      animation: wag 0.5s infinite alternate ease-in-out;
    }
    @keyframes wag {
      from { transform: rotate(15deg); }
      to   { transform: rotate(-15deg); }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="bg-cover" style="background-image:url('assets/images/bg1.jpg');"></div>
    <div class="container content">
      <h1>Because every street deserves a wagging tail.</h1>
      <p class="lead">Rescue. Feed. Heal. Educate. Together we make streets safer for animals and kinder for people.</p>
      
      <!-- Donate Button with SVG Dog -->
      <a href="donate.html" class="btn donate-btn">
        Donate 
        <svg class="dog-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Dog Body -->
          <circle cx="32" cy="32" r="18" fill="#8B4513"/>
          <!-- Ear -->
          <ellipse cx="20" cy="25" rx="6" ry="8" fill="#5C3317"/>
          <!-- Eye -->
          <circle cx="28" cy="30" r="3" fill="white"/>
          <circle cx="28" cy="30" r="1.5" fill="black"/>
          <!-- Nose -->
          <circle cx="38" cy="36" r="3" fill="black"/>
          <!-- Tail -->
          <rect class="dog-tail" x="47" y="28" width="12" height="4" rx="2" fill="#8B4513"/>
        </svg>
      </a>

      <a href="#programs" class="btn outline" style="margin-left:10px">Our Work</a>
    </div>
  </section>
</body>
</html>
