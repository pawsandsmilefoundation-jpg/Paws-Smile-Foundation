<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Certificate - Paws & Smile Foundation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Certificate Verification</h2>
  <p>Enter Member ID:</p>
  <input type="text" id="verifyId" placeholder="e.g., 001">
  <button onclick="verify()">Verify</button>
  <div id="result"></div>

  <script>
    async function verify() {
      const id = document.getElementById("verifyId").value.trim();
      const response = await fetch("members.json");
      const members = await response.json();
      const member = members.find(m => m.id === id);
      const result = document.getElementById("result");

      if (member) {
        result.innerHTML = `
          ✅ Verified<br>
          Name: ${member.name}<br>
          Role: ${member.role}<br>
          Joined: ${member.joined}<br>
          <a href="${member.certificate_url}" target="_blank">View Certificate</a>
        `;
      } else {
        result.textContent = "❌ No record found";
      }
    }
  </script>
</body>
</html>
