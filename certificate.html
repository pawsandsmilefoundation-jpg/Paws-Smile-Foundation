<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paws & Smile Foundation - Certificate Generator</title>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  font-family: 'Poppins', sans-serif;
  text-align: center;
  background: #f8f9fa;
}
.container {
  margin-top: 30px;
}
#certificate {
  position: relative;
  width: 1000px;
  height: 700px;
  margin: 30px auto;
  background: url('assets/images/certificate-bg.jpg.jpeg') no-repeat center center/cover;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  border-radius: 10px;
  display: none;
}
.name {
  position: absolute;
  top: 340px;
  width: 100%;
  text-align: center;
  font-size: 34px;
  font-weight: 600;
  color: #3c2b1b;
}
.qr-box {
  position: absolute;
  bottom: 130px;
  right: 130px;
  width: 130px;
  height: 130px;
  background: white;
  border: 4px solid gold;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
}
input {
  padding: 10px;
  font-size: 18px;
  border-radius: 8px;
  border: 1px solid #aaa;
  width: 300px;
}
button {
  margin-top: 15px;
  padding: 10px 20px;
  background: #b8753f;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
}
button:hover {
  background: #8a5426;
}
.thankyou {
  margin-top: 25px;
  font-size: 20px;
  color: #333;
}
</style>
</head>
<body>

<div class="container">
  <h2>Volunteer Certificate Generator</h2>
  <input type="text" id="memberName" placeholder="Enter Member Name">
  <button onclick="generateCertificate()">Generate Certificate</button>

  <div id="certificate">
    <div class="name" id="certName"></div>
    <div class="qr-box" id="qrCode"></div>
  </div>

  <div class="thankyou" id="thankyou"></div>
</div>

<script>
async function generateCertificate() {
  const name = document.getElementById("memberName").value.trim();
  if (!name) {
    alert("Please enter member name!");
    return;
  }

  // Show certificate
  const cert = document.getElementById("certificate");
  cert.style.display = "block";
  document.getElementById("certName").innerText = name;

  // Generate QR Code
  const qrDiv = document.getElementById("qrCode");
  qrDiv.innerHTML = "";
  const qrLink = `https://pawsandsmilefoundation-jpg.github.io/Paws-Smile-Foundation/verify.html?name=${encodeURIComponent(name)}`;
  new QRCode(qrDiv, {
    text: qrLink,
    width: 100,
    height: 100
  });

  // Wait for QR to load
  await new Promise(res => setTimeout(res, 1000));

  // Convert to PDF
  html2canvas(cert, { scale: 2 }).then(canvas => {
    const imgData = canvas.toDataURL("image/png");
    const pdf = new jspdf.jsPDF('l', 'mm', 'a4');
    const width = pdf.internal.pageSize.getWidth();
    const height = (canvas.height * width) / canvas.width;
    pdf.addImage(imgData, 'PNG', 0, 0, width, height);
    pdf.save(`${name}_Certificate.pdf`);
  });

  document.getElementById("thankyou").innerHTML = "Thank you for supporting us ❤️";
}
</script>
</body>
</html>
