<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paws & Smile Foundation | Certificate</title>

  <link rel="stylesheet" href="assets/css/certificate.css" />

  <!-- QR + Canvas Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <div id="certificate">
    <img id="bg" src="assets/images/certificate-bg.jpg" alt="Certificate Background" />

    <!-- Name -->
    <div id="memberName"></div>

    <!-- QR -->
    <div id="memberQr"></div>
  </div>

  <div class="buttons">
    <button id="downloadPng">Download PNG</button>
    <button id="downloadPdf">Download PDF</button>
  </div>

  <script src="assets/js/certificate.js"></script>
</body>
</html>
